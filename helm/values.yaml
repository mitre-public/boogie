name: boogie-rest
imageVersion: latest
imagePullSecrets: [ kubernetes-codev-pull ]
cpu: 1000m
memory: 5Gi
cpuLimit: 2000m
memoryLimit: 10Gi
storageClassName: efs-auto-provisioned
storageResources: 1Gi
annotations: { prometheus.io/path: /actuator/prometheus, prometheus.io/port: "8080", prometheus.io/scrape: "true" }
arinc:
  properties: |
    arinc.watch.directory=/data/arinc
    cache.preScan=true